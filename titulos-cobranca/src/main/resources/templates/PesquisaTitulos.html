<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml"
			xmlns:th="http://thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorator="LayoutPadrao">
	<head>
		<title>Pesquisa de títulos</title>
	</head>
	<body>
		<section layout:fragment="conteudo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title pull-left">Pesquisa de títulos</h1>
						<a class="btn btn-link pull-right" href="/titulos/novo">Novo título</a>
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th class="text-center col-md-1">#</th>
								<th>Descricao</th>
								<th class="text-center col-md-2">Data de vencimento</th>
								<th class="text-right col-md-2">Valor</th>
								<th class="text-center col-md-2">Status</th>
								<th class="col-md-1"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="titulo : ${titulos}">
								<td class="text-center" th:text="${titulo.codigo}"></td>
								<td th:text="${titulo.descricao}"></td>
								<td class="text-center" th:text="${titulo.dataVencimento}"></td>
								<td class="text-right" th:text="${titulo.valor}"></td>
								<td class="text-center" th:text="${titulo.status.descricao}"></td>
								<td class="text-center"></td>
							</tr>
							<tr>
								<td class="text-center" colspan="6">Nenhum título foi encontrado.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	
		<script src="/js/jquery-2.2.4.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
